<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}FatAPI{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="/assets/css/index.css"/>
</head>
<body>
  {% block navigation %}
  <nav class="blue">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo">FatAPI Server</a>
      <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

        <li><a href="/">Home</a></li>
        <li><a href="/chat">Chat</a></li>
        <li><a href="/status">Status</a></li>
        <li>
          <a id="themeToggle" class="btn-flat" aria-label="dark mode switch" href="#!">
            <i id="themeIcon" class="fas fa-sun"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <ul class="sidenav" id="mobile-nav">
    <li><a href="/">Home</a></li>
    <li><a href="/chat">Chat</a></li>
    <li><a href="/status">Status</a></li>
    <li>
      <a id="mobileThemeToggle" class="btn-flat" aria-label="dark mode switch" href="#!">
        <i class="fas fa-sun" id="mobileThemeIcon"></i>
      </a>
    </li>
  </ul>
  {% endblock navigation %}

  <!-- 主要內容區塊 -->
  <div id="mainContainer">
    {% block content %}{% endblock content %}
  </div>

  {% block footer %}
  <footer class="text-center mt-4 mb-4">
    <p class="text-muted">&copy; {{ current_year }} FatAPI</p>
  </footer>
  {% endblock %}

  <!-- 圖片預覽用 dialog -->
  <dialog id="imageDialog">
    <div class="dialog-content text-center">
      <img id="imageDialogImg" src="" alt="Image Preview" style="max-width: 100%; max-height: 80vh;">
    </div>
  </dialog>

  <!-- 影片播放用 dialog -->
  <dialog id="videoDialog">
    <div class="dialog-content text-center">
      <video id="videoDialogPlayer" controls style="max-width: 100%; max-height: 80vh;"></video>
    </div>
  </dialog>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
